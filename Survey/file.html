<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Page</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/7c094c270d.js" crossorigin="anonymous"></script>
</head>
<body>
	<a class = "next_page" href="table.php"><i class="fa-solid fa-chevron-right"></i></a>
	<fieldset id="surveyForm" class="surveyForm">
		<legend><strong>Survey Form</strong></legend>
		<form method="POST" action="process_form.php" onsubmit="delay_form_submission(event)">
			<label for="username">Username:</label><br>
			<input id="username" name="username" class="username" type="name" placeholder="Enter your username" required><br>
			<label for="email">Email:</label><br>
			<input id="email" name="email" class="username" type="email" placeholder="Enter your email" required><br>
			<label for="age">Age:</label><br>
			<input id="age" name="age" class="username" type="number" placeholder="Enter the age" required><br>
			<label for="phone">Phone:</label><br>
			<input id="phone" name="phone" class="username" type="text" placeholder="Enter the phone number" required><br>
			<button class="submit">Sign Up</button>
		</form>
	</fieldset>
	<script src="script.js"></script>
</body>
</html>
